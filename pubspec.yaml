name: mensa_uniurb
description: Check what's for lunch!

version: 1.5.0+11

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  font_awesome_flutter: ^9.2.0
  http: ^0.13.4
  shared_preferences: ^2.0.8
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Noto
      fonts:
        - asset: fonts/NotoSans-Bold.ttf
        - asset: fonts/NotoSans-Regular.ttf

flutter_icons:
  android: true 
  ios: true
  image_path: "assets/icon/icon.png"
