name: mensa_uniurb
description: Check what's for lunch!

version: 1.8.0+15

environment:
  sdk: "^3.4.3"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  font_awesome_flutter: ^10.7.0
  http: ^1.2.1
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Noto
      fonts:
        - asset: fonts/NotoSans-Bold.ttf
        - asset: fonts/NotoSans-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
